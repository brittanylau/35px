{% extends '../feed/base.html' %}

{% block content %}
<h2 class="mb-4">
  Login
</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-primary" type="submit" value="Submit"/>
</form>
<p>
  Don't have an account?
  <a href="{% url 'users:signup' %}">
    Sign up
  </a>
</p>
{% endblock %}
