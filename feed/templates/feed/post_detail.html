{% extends 'feed/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>

<p>Taken by {{ post.photographer }} on {{ post.taken_on }}</p>
<img src="{{ post.image.url }}" alt="{{ post.title }}" class="photo">
<br>
<caption>{{ post.caption }}</caption>
<p>{{ post.posted_on }}</p>
<a href="{% url 'feed:post_edit' post.id %}">Edit</a>
<a href="{% url 'feed:post_delete' post.id %}">Delete</a>
{% endblock %}
