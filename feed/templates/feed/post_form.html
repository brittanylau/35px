{% extends 'feed/base.html' %}

{% block content %}
<h1>New/update post</h1>
<img src="{{ post.image.url }}" alt="{{ post.title }}" class="photo">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-primary" type="submit" value="Submit"/>
</form>
{% endblock %}
