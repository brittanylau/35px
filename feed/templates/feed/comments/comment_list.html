<div>
  <ul class="list-group">
    {% for comment in post.comments.all %}
      <li class="list-group-item">
        <strong><a href="{% url 'feed:user_detail' comment.user.id %}">{{ comment.user.name }}</a></strong>
        <slot class="text-muted"> • {{ comment.posted_on|timesince }} ago</slot>
        <p>{{ comment.text|linebreaks }}</p>
        <a href="{% url 'feed:comment_edit' comment.id %}">Edit</a>
        <a href="{% url 'feed:comment_delete' comment.id %}">Delete</a>
      </li>
    {% empty %}
      <p>No comments here yet :(</p>
    {% endfor %}
  </ul>
</div>
