{% extends 'feed/base.html' %}

{% block content %}
<h1>Delete post?</h1>
<form method="post">
  {% csrf_token %}
  Are you sure you want to delete this post?
  <a class="btn btn-light" href="{% url 'feed:post_detail' post.id %}" role="button">Cancel</a>
  <input class="btn btn-danger" type="submit" value="Delete">
</form>
{% endblock %}
