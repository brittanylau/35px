{% extends 'feed/base.html' %}

{% block content %}
{% for post in object_list %}
<div class="card mb-4">

  <div class="card-header">
    <a href="{% url 'feed:user_list' %}">{{ post.user.name }}</a>
  </div>

  <a href="{% url 'feed:post_detail' post.id %}">
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top">
  </a>

  <div class="card-body">
    <h2 class=card-title>{{ post.title }}</h2>
    <p class=card-text>{{ post.caption }}</p>
    <a href="{% url 'feed:post_detail' pk=post.pk %}">{{ post.comments.count }} comment(s)</a>
  </div>

  <div class="card-footer">
    <a href="{% url 'feed:post_detail' post.id %}" class="text-muted">{{ post.posted_on|timesince }} ago</a>
  </div>

</div>
{% endfor %}
{% endblock %}
