{% extends 'feed/base.html' %}

{% block content %}
<ul>
  {% for post in object_list %}
  <li>
    <p>{{ post.photographer }}</p>
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="photo">
    <br>
    <caption>{{ post.caption }}</caption>
    <p>
      <a href="{% url 'feed:post_detail' post.id %}">{{ post.posted_on }}</a>
    </p>
    <p>
      <a href="{% url 'feed:post_edit' post.id %}">Edit</a>
      <a href="{% url 'feed:post_delete' post.id %}">Delete</a>
    </p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
