{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'feed/css/style.css' %}">

<h1>Home</h1>
<a class="btn btn-primary" href="{% url 'feed:post_create' %}" role="button">New post</a>

<ul>
  {% for post in object_list %}
  <li>
    <p>{{ post.photographer }}</p>
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="photo">
    <br>
    <caption>{{ post.caption }}</caption>
    <p>
      <a href="{% url 'feed:post_detail' post.id %}">{{ post.posted_on }}</a>
    </p>
    <p>
      <a href="{% url 'feed:post_edit' post.id %}">Edit</a>
      <a href="{% url 'feed:post_delete' post.id %}">Delete</a>
    </p>
  </li>
  {% endfor %}
</ul>
