{% for post in object.posts.all %}
<div class="card mb-4">
  <div class="card-header bg-white d-flex justify-content-between align-items-center">
    
    <a class='text-dark align-middle' href="{% url 'feed:user_detail' post.author.id %}">
      {{ post.author }}
    </a>

    <!-- MENU -->
    <div>
      <div class="btn-group">
        <button type="button" class="btn btn-white btn-lg p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          â‹®
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="btn dropdown-item" role="button" href="{% url 'feed:post_edit' post.id %}">Edit</a>
          <a class="btn dropdown-item" role="button" href="{% url 'feed:post_delete' post.id %}">Delete</a>
        </div>
      </div>
    </div>

  </div>

  <a href="{% url 'feed:post_detail' post.id %}">
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top">
  </a>

  <!--
  <div class="card-body">
    <h2 class=card-title>{{ post.title }}</h2>
    <p class=card-text>{{ post.caption }}</p>
    {% for tag in post.tags.all %}
      <span class="badge badge-dark mb-3">
        <a class='text-white' href="{% url 'feed:tag_detail' tag.id %}">{{ tag.name }}</a>
      </span>
    {% endfor %}
  </div>
  -->

  <div class="card-footer">
    <a href="{% url 'feed:post_detail' post.id %}" class="text-muted">{{ post.posted_on|timesince }} ago</a>
  </div>

</div>
{% endfor %}
