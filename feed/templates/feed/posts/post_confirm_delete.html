{% extends 'base.html' %}

{% block content %}
<h1>
  Delete post?
</h1>

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this post?</p>
  <a class="btn btn-light mr-2" href="{% url 'feed:post_detail' post.id %}" role="button">Cancel</a>
  <input class="btn btn-danger" type="submit" value="Delete">
</form>
{% endblock %}
