{% for photo in object.photos.all %}
<div class="card mb-4">
  <div class="card-header bg-white d-flex justify-content-between align-items-center">

    <a class='text-dark align-middle' href="{% url 'users:user_detail' photo.author.id %}">
      {{ photo.author }}
    </a>

    <!-- MENU -->
    <div>
      <div class="btn-group">
        <button type="button" class="btn btn-white btn-lg p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          â‹®
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="btn dropdown-item" role="button" href="{% url 'photos:post_edit' photo.id %}">Edit</a>
          <a class="btn dropdown-item" role="button" href="{% url 'photos:post_delete' photo.id %}">Delete</a>
        </div>
      </div>
    </div>

  </div>

  <a href="{% url 'photos:post_detail' photo.id %}">
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="card-img-top">
  </a>

  <div class="card-footer">
    <a href="{% url 'photos:post_detail' photo.id %}" class="text-muted">{{ photo.posted_on|timesince }} ago</a>
  </div>

</div>
{% endfor %}
