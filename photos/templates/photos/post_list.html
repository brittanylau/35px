{% extends 'base.html' %}

{% block content %}
<div class="text-center mb-4">
  <a class="btn btn-primary" href="{% url 'photos:post_create' %}" role="button">
    New post
  </a>
</div>

{% for post in object_list %}
  <div class="card mb-4">

    <!-- HEADER -->
    <div class="card-header bg-white d-flex justify-content-between align-items-center">

      <a class='text-dark align-middle' href="{% url 'users:user_detail' post.author.id %}">
        {{ post.author }}
      </a>

      <!-- MENU -->
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-white btn-lg p-0"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          â‹®
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a
            class="btn dropdown-item"
            role="button"
            href="{% url 'photos:post_edit' post.id %}"
          >
            Edit
          </a>
          <a
            class="btn dropdown-item"
            role="button"
            href="{% url 'photos:post_delete' post.id %}"
          >
            Delete
          </a>
        </div>
      </div>
    </div>

    <!-- IMAGE -->
    <a href="{% url 'photos:post_detail' post.id %}">
      <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top">
    </a>

    <!-- FOOTER -->
    <div class="card-footer">
      <a href="{% url 'photos:post_detail' post.id %}" class="text-muted">
        {{ post.posted_on|timesince }} ago
      </a>
    </div>
  </div>
{% endfor %}
{% endblock %}
